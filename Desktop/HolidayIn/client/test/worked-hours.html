<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Horas Trabajadas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 90%;
      margin: 0 auto;
      border-collapse: collapse;
      background-color: #fff;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #007bff;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    .error {
      text-align: center;
      color: red;
    }
  </style>
</head>
<body>
  <h1>Horas Trabajadas por Empleado</h1>
  <div id="table-container"></div>

  <script>
    async function loadWorkedHours() {
      try {
        const response = await fetch("http://localhost:3000/api/datEvents/worked-hours");
        const data = await response.json();

        if (!Array.isArray(data)) {
          document.getElementById("table-container").innerHTML =
            "<p class='error'>No se pudo cargar la información.</p>";
          return;
        }

        const table = document.createElement("table");

        const headers = `
          <tr>
            <th>Número de Empleado</th>
            <th>Fecha de Entrada</th>
            <th>Hora de Entrada</th>
            <th>Fecha de Salida</th>
            <th>Hora de Salida</th>
            <th>Horas Trabajadas</th>
          </tr>
        `;

        const rows = data.map(row => `
          <tr>
            <td>${row.employee_number}</td>
            <td>${row.entry_date}</td>
            <td>${row.entry_time}</td>
            <td>${row.exit_date}</td>
            <td>${row.exit_time}</td>
            <td>${row.hours_worked}</td>
          </tr>
        `).join("");

        table.innerHTML = headers + rows;

        document.getElementById("table-container").appendChild(table);
      } catch (error) {
        console.error("Error al cargar las horas trabajadas:", error);
        document.getElementById("table-container").innerHTML =
          "<p class='error'>Error al conectar con el servidor.</p>";
      }
    }

    loadWorkedHours();
  </script>
</body>
</html>
