<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Horas Trabajadas</title>
  <link rel="stylesheet" href="worked-hours.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Horas Trabajadas</h1>
      <p class="subtitle">Sistema de registros de tiempo</p>
    </header>
    
    <div class="controls">
      <div class="form-group">
        <label for="limit">Registros por página:</label>
        <select id="limit" class="form-control">
          <option value="3" selected>3</option>
          <option value="5">5</option>
          <option value="10">10</option>
        </select>
      </div>
    </div>
    
    <div id="results" class="results-container"></div>
    
    <div class="pagination">
      <button id="prevBtn" class="btn btn-primary" disabled>
        <i class="fas fa-chevron-left"></i> Anterior
      </button>
      <span id="pageInfo" class="page-info">Página 1</span>
      <button id="nextBtn" class="btn btn-primary">
        Siguiente <i class="fas fa-chevron-right"></i>
      </button>
    </div>
  </div>
  
  <footer>
    <p>&copy; 2025 Sistema de Horas Trabajadas</p>
  </footer>
  
  <script src="worded-hours.js"></script>
</body>
</html>
